<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Scribd.com downloader</title>
</head>
<style>
  .navbar-toggler {
      background-color:white ;
      color: #1A646C;
  }
  .dropdown:hover .dropdown-menu {
      display: block;
  }
  .dropdown-menu {
      margin-top: 0;
  }
</style>
<body>
     <!-- Navbar Start -->
     <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/de">
            <img src="./assets/scribd downloader.webp" alt="scribd downloader" width="40" height="30" class="d-inline-block align-text-top mx-3 logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse mx-5" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-3 dropdown">
                <a class="nav-link text-light" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 DEU
                </a>
                <ul class="dropdown-menu nav-bg" aria-labelledby="languageDropdown">
                  <li><a class="dropdown-item" href="/">Englisch</a></li>
                  <li><a class="dropdown-item" href="/es">Español</a></li>
                  <li><a class="dropdown-item" href="/pt">Português</a></li>
                  <li><a class="dropdown-item" href="/de">Deutsch</a></li>
                  <li><a class="dropdown-item" href="/fr">Français</a></li>
                  <li><a class="dropdown-item" href="/ru">Русский</a></li>
                  <li><a class="dropdown-item" href="/it">Italiano</a></li>
                  <li><a class="dropdown-item" href="/ro">Română</a></li>
                  <li><a class="dropdown-item" href="/id">Bahasa Indonesia</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/de">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Navbar End --> 
     <script>
       // For Mouse hover on languages
       document.addEventListener('DOMContentLoaded', function() {
            // Language dropdown hover effect
            const languageDropdown = document.getElementById('languageDropdown');
            languageDropdown.addEventListener('mouseover', function() {
                const dropdownMenu = languageDropdown.nextElementSibling;
                dropdownMenu.classList.add('show');
            });
            languageDropdown.addEventListener('mouseout', function() {
                const dropdownMenu = languageDropdown.nextElementSibling;
                dropdownMenu.classList.remove('show');
            });
        });
     </script>
</body>
</html>
