<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/mstile-150x150.png">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#3ca789">
    <meta name="msapplication-TileColor" content="#3ca789">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<style>
    a{
        text-decoration: none;
    }
</style>
<body>
    <header data-include="navbar.html" class="sticky-top"></header>

    <main class="container-fluid custom-container">
        <article>
            <section>
                <div class="nav-bg p-1 text-light">
                    <h1 class="pt-1 text-center">Contact Us</h1>
                </div>
            </section>
            <br/>
            <section>
                <p>Need help ? Contact us below. Please review our <a href="/privacy-policy">Privacy Policy</a> and <a href="/disclaimer">DMCA</a> Rules before submitting .</p>
                <form id="contactForm" class="row g-3">
                    <div class="col-md-8 mx-auto">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Enter email address</label>
                        </div>
                    </div>
                    <div class="col-md-8 mx-auto">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            <label for="name">Full Name</label>
                        </div>
                    </div>
                    <div class="col-md-8 mx-auto">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" required></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </section>
        </article>
    </main>
    <script src="./contact.js"></script>
    <div data-include="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
